<div class="container">
  <div class="row">
    <h3>Login</h3>
  </div>
  <div class="">
    <div class="form-horizontal">
      <div *ngIf="loginError" class="form-group row">
        <p class="alert-danger">Invalid Credentails!</p>
      </div>
      <div class="form-group row">
        <label class="control-label col-sm-2">Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="user.username">
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-sm-2">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary float-right" (click)="submit()">Login</button>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
